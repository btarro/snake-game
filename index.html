<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="app-container">
      <div id="game-elements">
        <div id="marquee">
          <h1 class="marquee">DANGER NOODLE</h1>
        </div>
        <div id="game-container">
          <!-- <h1 class="left-marquee">SPACE</h1> -->
          <canvas id="game-canvas" width="500" height="500"></canvas>
          <!-- <h1 class="right-marquee">WORM</h1> -->
        </div>
        <div id="scoring">
          <div class="game-score">
            <h3>Game Score:<span id="game-score">00000</span></h3>
          </div>
          <div class="high-score">
            <h3>High Score:<span id="high-score">00750</span></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
