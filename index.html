<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div style="background-image: url('assets/background_blur.jpg')">
      <div id="app-container">
        <div id="game-elements">
          <div id="marquee">
            <h1 class="marquee">DANGER NOODLE</h1>
          </div>
          <div id="game-container">
            <canvas id="game-canvas" width="500" height="500"></canvas>
          </div>
          <div id="scoring">
            <div class="game-score">
              <h3>Game Score:<span id="game-score">00000</span></h3>
            </div>
            <div class="high-score">
              <h3>High Score:<span id="high-score">00750</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
